<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="">
  

  <div >
    <h2>Login to your account</h2>
    <form>
      <input type="text" placeholder="Username" class="mytext"/>
      <input type="password" placeholder="Password" class="mytext"/>
  </div>
  <div class="main">
     <button>Login</button>
  </div>
     </form>
 
  <div>
    <h2>Create an account</h2>
    <form>
      <input type="text" placeholder="Username" class="mytext"/>
      <input type="password" placeholder="Password" class="mytext"/>
      <input type="email" placeholder="Email Address" class="mytext"/>
      <input type="tel" placeholder="Phone Number" class="mytext"/>
      <div class="main">
        <button>Register</button>
      </div>
      
    </form>
  </div>
 
</body>
</html>
